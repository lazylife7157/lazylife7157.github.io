{% assign page_path = page.url | remove: '.html' %}
<ul class="no-margin-padding no-style">
    {% for item in site.data.nav.toc %}
        <li class="text-with-icon {% if item.url == page_path %}active{% endif %}">
            {% octicon {{ item.icon }} height: 22 %}
            <a href="{{ item.url }}">
                {{ item.title }}
            </a>
        </li>
    {% endfor %}
</ul>
